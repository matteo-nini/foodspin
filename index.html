    <meta charset="UTF-8" />
    <link rel="canonical" href="http://foodspin.netlify.app" />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/media_query.css">
    <title>FoodSpin - Spin and order</title>
  </head>
  <body>
    <!--navbar-->
    <nav>
      <div class="nav__logo">
        <a href="#"><img src="assets/images/svg/logo.svg" alt="logo" /></a>
        <h1>FoodSpin</h1>
      </div>
      <ul class="nav__links">
        <li><a href="#">Breakfast</a></li>
        <li><a href="#">Lunch</a></li>
        <li><a href="#">Dinner</a></li>
      </ul>
      <div class="nav__shopper">
        <a href="#">
          <img
            src="assets/images/svg/shopper.svg"
            alt="shopper"
            class="shopper"
          />
        </a>
        <span class="nav__shopper__badge"></span>
      </div>
    </nav>

    <!--food spinner background-->
    <div class="spinner__container">
      <!--food spinner wheel-->
      <div class="spinner__wheel">
        <div class="spinner__dish"></div>
        <div class="spinner__dish"></div>
        <div class="spinner__dish"></div>
        <div class="spinner__dish"></div>
        <div class="spinner__dish"></div>
        <div class="spinner__dish"></div>
        <div class="spinner__dish"></div>
        <div class="spinner__dish"></div>
      </div>
    </div>

    <!--arrow buttons-->
    <div class="arrow__buttons">
      <button class="shift__left" aria-label="Shift Left"></button>
      <button class="shift__right" aria-label="Shift Right"></button>
    </div>

    <!--selected dish info-->
    <div class="selected__dish">
      <div class="selected__dish__info">
        <h2>$32</h2>
        <h3>Green Goddess Chicken Salad</h3>
        <p>
          It is a non vegetarian salad which consists of the green goddess dressing mixed with chicken, peppers, olives and celery. 
        </p>
        <button class="selected__dish__info__order">Order Now</button>
      </div>
      <!--selected dish image-->
      <div  class="selected__dish__image">
        <img name="selectedDishImg" alt="Green Goddess Chicken Salad" src="assets/images/webp/dish_1.webp"></img>
      </div>
    </div>

    <a href="https://www.youtube.com/watch?v=0XJqJJQ35oc" target="_blank" class="video">Watch The Video</a>

    <script src="assets/js/initSpinner.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
